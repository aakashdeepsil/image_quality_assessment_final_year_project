<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <title>Final Year Project</title>
    </head>
    <body style="background-color: #f4f4f4;">
        <div class="navbar navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-brand mb-0 h1" id="div1">No Reference Image Quality Assessment</span>
            </div>
        </div>
        {% for message in get_flashed_messages() %}
            <div class="alert alert alert-primary">
                {{ message }}
            </div>
        {% endfor %}
        <br>
        <br>
        <br>
        <br>
        <h1 style="text-align: center;">Final Year Project</h1>
        <br>
        <br>
        <form action="/" method=post enctype=multipart/form-data style="text-align: center;">
            <div class="form-group">
                <div style="width: 700px; text-align: center; margin-left: 420px;">
                    <label class="form-label" for="customFile">Please select atleast one image to continue</label>
                    <input type="file" class="form-control" id="myFile" name="file" multiple>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
